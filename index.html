<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Drop Zone</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">


  <!-- Style sheet &  Bootstrap css link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">


  <!-- Bootstrap links: java script -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>

  <!-- background img-->
  <div id="background">
    <img src="images\landing.jpg" alt="back-img">
  </div>


  <!-- title section -->
  <section id="title">


    <!-- brand -->
    <div class="row brand">

      <div class="col-lg-6 col-sm-12 botton-menu1">
        <button type="button" class="btn btn-dark btn-lg rounded-0 btn-feature"> DROP</button>
      </div>

      <div class="col-lg-6 col-sm-12 botton-menu2">
        <button type="button" class="btn btn btn-dark btn-lg rounded-0 btn-feature"> ZONE</button>
      </div>
    </div>



    <!-- main page content -->
    <div class="container-fluid">
      <div class="main-counter">

        <div class="row">

          <div class="col-12 header-text">
            LEEZY BOOST 103
          </div>

        </div>

        <div class="row counterdown">

          <div class="col-lg-3 col-sm-3">

            <span class="counter-box day1"></span>
            <span class="counter-box day2"></span>
            <h5 class="text-style">DAYS</h5>

          </div>

          <div class="col-lg-3 col-sm-3">

            <span class="counter-box hour1"></span>
            <span class="counter-box hour2"></span>
            <h5 class="text-style">HOURS</h5>

          </div>

          <div class="col-lg-3 col-sm-3">

            <span class="counter-box min1"></span>
            <span class="counter-box min2"></span>
            <h5 class="text-style">MINS</h5>

          </div>

          <div class="col-lg-3 col-sm-3">

            <span class="counter-box sec1"></span>
            <span class="counter-box sec2"></span>
            <h5 class="text-style">SECS</h5>

          </div>

        </div>

        <div class="row">

          <div class="col-12 ">

            <h6 class="end-caption">UNTIL DROP</h6>

          </div>

        </div>

      </div>
      <!-- end of main-counter -->

    </div>
    <!-- end of container -->

  </section>
  <!-- end of title section -->


  <!-- java script link-->
  <script src="JS\custom.js"></script>


</body>

</html>
